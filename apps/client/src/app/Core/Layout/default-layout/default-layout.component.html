<div class="flex h-screen overflow-hidden bg-la-forge-bg-primary text-slate-200 ">

    <!-- Sidebar -->
    <la-forge-side-bar (closeSidebar)="sidebarOpen = false" [sidebarOpen]='sidebarOpen'></la-forge-side-bar>

    <!-- Content area -->
    <div class="relative flex flex-col flex-1 overflow-x-hidden overflow-y-auto h-full">

        <!-- Site header -->
        <div class="sticky top-0 z-30 bg-la-forge-bg-primary">
            <la-forge-header (toggleSidebar)="sidebarOpen = !sidebarOpen" [sidebarOpen]='sidebarOpen'></la-forge-header>
        </div>

        <main>
            <!-- px-4 sm:px-6 lg:px-8 py-8 max-w-9xl mx-auto-->
            <div class="w-full">

                <router-outlet *ngIf="!loading"></router-outlet>

            </div>
        </main>

    </div>

</div>
