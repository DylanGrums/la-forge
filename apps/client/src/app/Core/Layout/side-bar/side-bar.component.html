<div>
    <!-- Sidebar backdrop (mobile only) -->
    <div class="fixed inset-0 bg-la-forge-bg-secondary bg-opacity-30 z-40 lg:hidden lg:z-auto transition-opacity duration-200" [ngClass]="sidebarOpen ? 'opacity-100' : 'opacity-0 pointer-events-none'" aria-hidden="true"></div>

    <!-- Sidebar -->
    <div id="sidebar" class="flex flex-col absolute z-40 left-0 top-0 lg:static 
                             lg:left-auto lg:top-auto lg:translate-x-0 transform h-screen overflow-y-scroll 
                             lg:overflow-y-auto no-scrollbar w-64 lg:w-20 lg:sidebar-expanded:!w-64 2xl:!w-64 
                             shrink-0 bg-la-forge-bg-secondary  p-4 transition-all duration-200 ease-in-out" [ngClass]="sidebarOpen ? 'translate-x-0' : '-translate-x-64'">

        <!-- Sidebar header -->
        <div class="flex justify-between mb-10 pr-3 sm:px-2">
            <!-- Close button -->
            <button ref="trigger" class="lg:hidden text-slate-500 hover:text-slate-400" (click)="closeSidebar.emit()" aria-controls="sidebar" [attr.aria-expanded]="sidebarOpen">
            <span class="sr-only">Close sidebar</span>
            <svg class="w-6 h-6 fill-current" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M10.7 18.7l1.4-1.4L7.8 13H20v-2H7.8l4.3-4.3-1.4-1.4L4 12z" />
            </svg>
          </button>
            <!-- Logo -->
            <img class='logo' src="../../../../assets/images/logo.png" alt="" srcset="">
        </div>

        <!-- Links -->
        <div class="space-y-8">
            <!-- Pages group -->
            <div>
                <h3 class="text-xs uppercase text-slate-500 font-semibold pl-3">
                    <!-- <span class="hidden lg:block lg:sidebar-expanded:hidden 2xl:hidden text-center w-6" aria-hidden="true">•••</span> -->
                    <span class="lg:hidden lg:sidebar-expanded:block 2xl:block">Pages</span>
                </h3>
                <ul class="mt-3">
                    <!-- Dashboard -->
                    <li class="px-3 py-2 rounded-sm mb-0.5 last:mb-0" [routerLinkActiveOptions]="{ exact: true }" [routerLinkActive]="'bg-slate-900'" (click)="closeSidebar.emit()" routerLink="/">
                        <a class="cursor-pointer block text-slate-200 hover:text-white truncate transition duration-150" [routerLinkActiveOptions]="{ exact: true }" [routerLinkActive]="'hover:text-slate-200'">
                            <div class="flex items-center justify-between">
                                <div class="grow flex items-center">
                                    <svg class="shrink-0 h-6 w-6" viewBox="0 0 24 24">
                                <path class="fill-current text-slate-600" [routerLinkActiveOptions]="{ exact: true }" [routerLinkActive]="'text-indigo-500'" d="M14.5 7c4.695 0 8.5 3.184 8.5 7.111 0 1.597-.638 3.067-1.7 4.253V23l-4.108-2.148a10 10 0 01-2.692.37c-4.695 0-8.5-3.184-8.5-7.11C6 10.183 9.805 7 14.5 7z" />
                                <path class="fill-current text-slate-400" [routerLinkActiveOptions]="{ exact: true }" [routerLinkActive]="'text-indigo-300'" d="M11 1C5.477 1 1 4.582 1 9c0 1.797.75 3.45 2 4.785V19l4.833-2.416C8.829 16.85 9.892 17 11 17c5.523 0 10-3.582 10-8s-4.477-8-10-8z" />
                              </svg>
                                    <span class="text-sm font-medium ml-3 lg:opacity-0 lg:sidebar-expanded:opacity-100 2xl:opacity-100 duration-200">Dashboard</span>
                                </div>
                            </div>
                        </a>
                    </li>
                    <!-- Settings -->
                    <li class="px-3 py-2 rounded-sm mb-0.5 last:mb-0" [routerLinkActiveOptions]="{ exact: true }" [routerLinkActive]="'bg-slate-900'" (click)="closeSidebar.emit()" routerLink="settings">
                        <a class="cursor-pointer block text-slate-200 hover:text-white truncate transition duration-150" [routerLinkActiveOptions]="{ exact: true }" [routerLinkActive]="'hover:text-slate-200'">
                            <div class="flex items-center justify-between">
                                <div class="grow flex items-center">
                                    <svg class="shrink-0 h-6 w-6" viewBox="0 0 24 24">
                                        <path class="fill-current text-slate-600" [routerLinkActiveOptions]="{ exact: true }" [routerLinkActive]="'text-indigo-500'"  d="M19.714 14.7l-7.007 7.007-1.414-1.414 7.007-7.007c-.195-.4-.298-.84-.3-1.286a3 3 0 113 3 2.969 2.969 0 01-1.286-.3z" />
                                        <path class="fill-current text-slate-400" [routerLinkActiveOptions]="{ exact: true }" [routerLinkActive]="'text-indigo-300'"  d="M10.714 18.3c.4-.195.84-.298 1.286-.3a3 3 0 11-3 3c.002-.446.105-.885.3-1.286l-6.007-6.007 1.414-1.414 6.007 6.007z" />
                                        <path class="fill-current text-slate-600" [routerLinkActiveOptions]="{ exact: true }" [routerLinkActive]="'text-indigo-500'"  d="M5.7 10.714c.195.4.298.84.3 1.286a3 3 0 11-3-3c.446.002.885.105 1.286.3l7.007-7.007 1.414 1.414L5.7 10.714z" />
                                        <path class="fill-current text-slate-400" [routerLinkActiveOptions]="{ exact: true }" [routerLinkActive]="'text-indigo-300'"  d="M19.707 9.292a3.012 3.012 0 00-1.415 1.415L13.286 5.7c-.4.195-.84.298-1.286.3a3 3 0 113-3 2.969 2.969 0 01-.3 1.286l5.007 5.006z" />                      
                                      </svg>
                                    <span class="text-sm font-medium ml-3 lg:opacity-0 lg:sidebar-expanded:opacity-100 2xl:opacity-100 duration-200">Settings</span>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Expand / collapse button -->
        <div class="pt-3 hidden lg:inline-flex 2xl:hidden justify-end mt-auto">
            <div class="px-3 py-2">
                <button (click)="sidebarExpanded = !sidebarExpanded">
                    <span class="sr-only">Expand / collapse sidebar</span>
                    <svg class="w-6 h-6 fill-current sidebar-expanded:rotate-180" viewBox="0 0 24 24">
                        <path class="text-slate-400" d="M19.586 11l-5-5L16 4.586 23.414 12 16 19.414 14.586 18l5-5H7v-2z" />
                        <path class="text-slate-600" d="M3 23H1V1h2z" />
                    </svg>
                </button>
            </div>
        </div>

    </div>
</div>
